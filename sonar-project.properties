# =============================================================================
# IntelliFlow CRM - SonarQube Project Configuration
# =============================================================================

# Project identification (matches SonarQube server project)
sonar.projectKey=IntelliFlow
sonar.projectName=IntelliFlow CRM
sonar.projectVersion=0.1.0

# Host configuration
sonar.host.url=http://localhost:9000

# Authentication (token loaded from environment or .env.local)
# sonar.token=<your-token-here>

# Source code paths
sonar.sources=apps,packages
sonar.tests=apps,packages

# File inclusions/exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/migrations/**,\
  **/*.config.js,\
  **/*.config.ts

sonar.test.inclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.config.ts,\
  **/*.config.js,\
  **/migrations/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Analysis parameters
sonar.scm.disabled=false
sonar.scm.provider=git

# Quality gate settings
sonar.qualitygate.wait=false

# Host URL (uncomment and set when using remote SonarQube server)
# sonar.host.url=http://localhost:9000

# Authentication token (use environment variable: SONAR_TOKEN)
# sonar.login=${env.SONAR_TOKEN}
