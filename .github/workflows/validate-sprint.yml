name: Validate Sprint 0 (Governance)

on:
  pull_request:
    paths:
      - '.gitignore'
      - 'apps/project-tracker/docs/**'
      - 'tools/scripts/sprint0-validation.ts'
      - 'tools/scripts/lib/**'
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - '.gitignore'
      - 'apps/project-tracker/docs/**'
      - 'tools/scripts/sprint0-validation.ts'
      - 'tools/scripts/lib/**'

jobs:
  validate-sprint0:
    name: Validate Sprint 0 Gates (Strict)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Sprint 0 (baseline + completion + hygiene + uniqueness)
        run: pnpm run validate:sprint0 -- --strict

      - name: Remediation hint
        if: failure()
        run: |
          echo "Sprint 0 governance validation failed (strict mode)."
          echo ""
          echo "Common causes:"
          echo "1) Sprint 0 tasks not all Done/Completed in Sprint_plan.csv"
          echo "2) Ignored/untracked runtime artifacts under apps/project-tracker/docs"
          echo "3) Duplicate or missing canonical source-of-truth artifacts"
          echo ""
          echo "To investigate locally:"
          echo "  pnpm run validate:sprint0 -- --strict"
          echo "  git ls-files -o -i --exclude-standard apps/project-tracker/docs"
          echo ""
          exit 1
