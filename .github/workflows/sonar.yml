# =============================================================================
# IntelliFlow CRM - SonarCloud CI Pipeline
# =============================================================================
# Task: IFC-111 - Set up SonarQube and integrate static analysis into CI/CD
# Owner: DevOps + QA Lead (STOA-Quality)
# Sprint: 5
# KPIs: Sonar quality gate >= A, zero blocker issues
#
# This workflow integrates SonarCloud analysis into the CI/CD pipeline.
#
# Required GitHub Secrets:
#   - SONAR_TOKEN: SonarCloud authentication token
#
# Required GitHub Variables:
#   - SONAR_ORGANIZATION: SonarCloud organization key
# =============================================================================

name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: sonar-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    # Only run if not a fork PR (forks don't have access to secrets)
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for SonarCloud blame analysis

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm run test -- --coverage
        continue-on-error: true

      - name: Check for coverage report
        id: coverage-check
        run: |
          if [ -f "artifacts/coverage/lcov.info" ]; then
            echo "COVERAGE_PATH=artifacts/coverage/lcov.info" >> $GITHUB_OUTPUT
            echo "Found coverage at artifacts/coverage/lcov.info"
          elif [ -f "coverage/lcov.info" ]; then
            echo "COVERAGE_PATH=coverage/lcov.info" >> $GITHUB_OUTPUT
            echo "Found coverage at coverage/lcov.info"
          else
            echo "COVERAGE_PATH=" >> $GITHUB_OUTPUT
            echo "::warning::No coverage report found"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=IntelliFlow
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
            -Dsonar.javascript.lcov.reportPaths=${{ steps.coverage-check.outputs.COVERAGE_PATH }}
            -Dsonar.typescript.lcov.reportPaths=${{ steps.coverage-check.outputs.COVERAGE_PATH }}
            -Dsonar.qualitygate.wait=true
        continue-on-error: true

      - name: Generate Summary
        if: always()
        run: |
          echo "## SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality Gate Criteria (IFC-111)" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Threshold |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Reliability Rating | A |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Rating | A |" >> $GITHUB_STEP_SUMMARY
          echo "| Maintainability Rating | A |" >> $GITHUB_STEP_SUMMARY
          echo "| Coverage on New Code | >= 80% |" >> $GITHUB_STEP_SUMMARY
          echo "| Duplications | < 3% |" >> $GITHUB_STEP_SUMMARY
          echo "| Blocker Issues | 0 |" >> $GITHUB_STEP_SUMMARY
          echo "| Critical Issues | 0 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View results on SonarCloud](https://sonarcloud.io/summary/new_code?id=IntelliFlow)" >> $GITHUB_STEP_SUMMARY
