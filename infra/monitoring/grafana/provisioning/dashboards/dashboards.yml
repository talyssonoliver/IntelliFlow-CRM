# IntelliFlow CRM - Grafana Dashboard Provisioning
# Deployed on EasyPanel
#
# Auto-provisions dashboards from JSON files
# Config hash tracked in EP-001-AI.json for audit

apiVersion: 1

providers:
  - name: 'IntelliFlow Dashboards'
    orgId: 1
    folder: 'IntelliFlow'
    folderUid: 'intelliflow'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
