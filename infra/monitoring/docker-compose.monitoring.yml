# IntelliFlow CRM - Local Monitoring Stack
# Mirrors EasyPanel deployment for local development
#
# Usage:
#   cd infra/monitoring
#   docker-compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   Grafana: http://localhost:3001 (admin/admin)
#   Prometheus: http://localhost:9090
#   Loki: http://localhost:3100
#   Tempo: http://localhost:3200
#   OTel Collector: http://localhost:4318 (OTLP HTTP)
#
# Push telemetry from apps:
#   OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318

version: '3.9'

services:
  # OpenTelemetry Collector - Central telemetry hub
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: intelliflow-otel-collector
    command: --config=/etc/otelcol-contrib/config.yaml
    volumes:
      - ./otel-collector.yaml:/etc/otelcol-contrib/config.yaml:ro
    ports:
      - '4317:4317' # OTLP gRPC
      - '4318:4318' # OTLP HTTP
      - '8888:8888' # Prometheus metrics
      - '13133:13133' # Health check
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:13133/']
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus - Metrics storage
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: intelliflow-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-remote-write-receiver'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:9090/-/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  # Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.3
    container_name: intelliflow-loki
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - '3100:3100'
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3100/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  # Tempo - Distributed tracing
  tempo:
    image: grafana/tempo:2.3.1
    container_name: intelliflow-tempo
    command: -config.file=/etc/tempo/config.yml
    volumes:
      - ./tempo-config.yml:/etc/tempo/config.yml:ro
      - tempo_data:/var/tempo
    ports:
      - '3200:3200' # HTTP
      - '9095:9095' # gRPC
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3200/ready']
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Visualization
  grafana:
    image: grafana/grafana-oss:10.2.3
    container_name: intelliflow-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_HTTP_PORT=3000
      - GF_LOG_LEVEL=info
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    ports:
      - '3001:3000'
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  monitoring:
    driver: bridge
    name: intelliflow-monitoring

volumes:
  prometheus_data:
    name: intelliflow-prometheus-data
  loki_data:
    name: intelliflow-loki-data
  tempo_data:
    name: intelliflow-tempo-data
  grafana_data:
    name: intelliflow-grafana-data
