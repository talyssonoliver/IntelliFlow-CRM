# IntelliFlow CRM - Docker Compose Configuration
# Provides local development services

version: '3.9'

services:
  # PostgreSQL - Main development database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: intelliflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intelliflow_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelliflow

  # PostgreSQL - Test database (separate instance)
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: intelliflow-postgres-test
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: intelliflow_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelliflow

  # Redis - Caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: intelliflow-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelliflow

  # Redis - Test instance
  redis-test:
    image: redis:7-alpine
    container_name: intelliflow-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelliflow

  # Adminer - Database management UI (optional)
  adminer:
    image: adminer:latest
    container_name: intelliflow-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - intelliflow
    profiles:
      - tools

  # RedisInsight - Redis management UI (optional)
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: intelliflow-redis-insight
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    depends_on:
      - redis
    networks:
      - intelliflow
    profiles:
      - tools

  # Mailhog - Email testing (catches all outbound emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: intelliflow-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - intelliflow
    profiles:
      - tools

networks:
  intelliflow:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
  redis_insight_data:
    driver: local
