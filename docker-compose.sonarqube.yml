# =============================================================================
# IntelliFlow CRM - SonarQube Docker Compose
# =============================================================================
# Usage:
#   docker-compose -f docker-compose.sonarqube.yml up -d
#   Access: http://localhost:9000
#   Default credentials: admin/admin (change on first login)
# =============================================================================

version: '3.9'

services:
  sonarqube:
    image: sonarqube:10-community
    container_name: intelliflow-sonarqube
    depends_on:
      - sonarqube-db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/sonarqube
      SONAR_JDBC_USERNAME: sonarqube
      SONAR_JDBC_PASSWORD: sonarqube
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - '9000:9000'
    networks:
      - sonarqube-network
    healthcheck:
      test: ['CMD', 'wget', '-q', '--spider', 'http://localhost:9000/api/system/status']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 80s

  sonarqube-db:
    image: postgres:16-alpine
    container_name: intelliflow-sonarqube-db
    environment:
      POSTGRES_USER: sonarqube
      POSTGRES_PASSWORD: sonarqube
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    networks:
      - sonarqube-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sonarqube']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  sonarqube_db:

networks:
  sonarqube-network:
    driver: bridge
